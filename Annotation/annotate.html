<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/build.js"></script>
        <script>
        registerAframeClickDragComponent(window.AFRAME);
        </script>
        <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
        <script src="https://rawgit.com/IdeaSpaceVR/aframe-ui-modal-component/master/dist/aframe-ui-modal-component.min.js"></script>


    </head>
    
    <body>
        <div id="stats">
            <div class="reactions"> 
                <a> <i class="fa fa-eye"></i> 55 </a> 
                <a> <i class="fa fa-thumbs-up"></i> 34 </a> 
                <a class="hideshowcomment"> <i class="fa fa-comment hideshowcomment"></i> 21 </a> 
            </div> 
            <div class="messaging" id="messaging" style="display: none;"> 
                <div class="comments"> 
                    <div class="comment"> <img src="img/profile-placeholder.png"> 
                        <div class="comment-details"> 
                            <h5 class="disabled"> Lannie <small>10 minutes ago</small> </h5> <p>wow!</p> 
                        </div> 
                    </div>
                    <div class="comment"> <img src="img/profile-placeholder.png"> 
                        <div class="comment-details"> 
                            <h5 class="disabled"> Mark <small>54 minutes ago</small> </h5> <p>This is AWESOME!</p> 
                        </div> 
                    </div>
                </div>
            </div>
        </div>
        <a-scene>
            <a-assets>
                <img id="current" src="img/park1.jpg">
                <img id="respondmenu" src="img/menu3.png"> 
                <img id="currentmenu" src="img/menu2.png"> 
                <img id="exploremenu" src="img/menu1.png"> 
                <img src="img/emoji/emoji1.png" id="emoji1">
                <img src="img/emoji/emoji2.png" id="emoji2">
                <img src="img/emoji/emoji3.png" id="emoji3">
                <img src="img/emoji/emoji4.png" id="emoji4">
                <img src="img/emoji/emoji5.png" id="emoji5"> 
            </a-assets>   
            
            <a-entity id="scene1" position="0 0 0" >
                <a-curvedimage position="-0.5 1.25 -1" height="1.2" width="1" radius="0.9" theta-length="40" rotation="0 -160 0" src="#exploremenu"></a-curvedimage>
                <a-curvedimage position="0.3 1.25 -1.2" height="1.2" width="1" radius="1.2" theta-length="50" rotation="0 160 0" src="#currentmenu"></a-curvedimage>
                <a-curvedimage id="respond" position="0.5 1.25 -1.5" height="1.2" width="1" radius="0.9" theta-length="40" rotation="0 90 0" src="#respondmenu"></a-curvedimage>
            </a-box>

            </a-entity>
            
            
            

			<a-entity id="stickers" visible="false">
            <a-image click-drag position="-1 0.75 -5" radius="0.5" height="0.5" width="0.5" src="#emoji1"></a-image>
            <a-image click-drag position="0 0.75 -5" radius="0.5" height="0.5" width="0.5" src="#emoji2"></a-image>
            <a-image click-drag position="1.5 0.75 -5" radius="0.5" height="0.5" width="0.5" src="#emoji3"></a-image>
            <a-image click-drag position="2 0.75 -5" radius="0.5" height="0.5" width="0.5" src="#emoji4"></a-image>
            <a-image click-drag position="3 0.75 -5" radius="0.5" height="0.5" width="0.5" src="#emoji5"></a-image>


			</a-entity>
            <a-entity>
                <a-camera position="0 0 0" 
                    look-controls="enabled: true">>
                    <a-cursor color="#FF0000">
                </a-camera>
            </a-entity>


            <a-sky src="#current"></a-sky>

        </a-scene>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $('.hideshowcomment').on('click', function(event) {        
                    $('#messaging').toggle('hide');
                });
            });
            var box = document.querySelector( '#respond' );
            box.addEventListener( 'click', function ( )
            {
            document.getElementById('scene1').setAttribute('visible', 'false')
    		document.getElementById('stickers').setAttribute('visible', 'true')
            } );

            function showDiv() {
                document.getElementById('messaging').style.display = "block";
            }

        </script>
    </body>
</html>
